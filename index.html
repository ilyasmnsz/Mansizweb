</div>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://i.pinimg.com/originals/c0/93/4b/c0934b47780c510c65612ecca85fab67.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://wallpapercave.com/wp/wp9175559.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://rare-gallery.com/uploads/posts/1187733-illustration-One-Piece-strawhat-pirates.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <button type="button" name="fotolahgays" class="btn btn-secondary" onclick="moving()">opacity</button>

  <div id="animate">
    <img src="https://cdf.orami.co.id/unsafe/cdn-cas.orami.co.id/parenting/images/wisata-bromo.width-800.jpegquality-80.jpg" alt="" srcset="">
  </div>

  <script>
    function moving()
    {
      var elen = document.getElementById("animate");
      var pos = 0;
      var id = setInterval(frame, 5);
      function frame(){
        if(pos == 350)
        {

          clearInterval(id);
        }else{
          pos++;
          elen.style.opacity= "0.5";
        }
      }
    }
  </script>
</body>
</html>
